version: "3.9"

networks:
  lab_8:
    driver: bridge

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    restart: always
    ports:
    - 2181:2181
    environment:
       ZOOKEEPER_CLIENT_PORT: 2181
       ZOOKEEPER_TICK_TIME: 2000
       ALLOW_ANONYMOUS_LOGIN: yes
    networks:
      - lab_8

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
       KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
       KAFKA_ADVERTISED_HOSTNAME: kafka
       ALLOW_PLAINTEXT_LISTENER: yes
    depends_on:
      - zookeeper
    networks:
      - lab_8

  cassandra-node:
    image: cassandra:3.11
    container_name: cassandra-node
    hostname: cassandra-node
    build:
      context: ./cassandra
      dockerfile: ./Dockerfile
    networks:
      - lab_8
    environment: &env
      - CASSANDRA_SEEDS=cassandra-node #,node1,node2
      - CASSANDRA_CLUSTER_NAME=cassandra_intro
    # ports:
    #   - 9040:9042
    volumes:
      - ./cassandra/data:/data
      - ./cassandra/scripts:/docker-entrypoint-initdb.d

  producer:
    build:
      context: ./producer
      dockerfile: ./Dockerfile
    container_name: producer
    environment:
       dataset: ./data/dataset.csv
    volumes:
      - ./producer/src:/app/src
    depends_on:
      - consumer
    networks:
      - lab_8

  consumer:
    build:
      context: ./consumer
      dockerfile: ./Dockerfile
    container_name: consumer
    environment:
       dataset: dataset.csv
    volumes:
      - ./consumer/src:/app/src
      - ./consumer/data:/app/data
    depends_on:
      - kafka
      - cassandra-node
    networks:
      - lab_8

  rest-service:
    build:
      context: ./rest-service
      dockerfile: ./Dockerfile
    container_name: rest-service
    ports:
      - "8080:3000"
    volumes:
      - ./rest-service/src:/app/src
      - ./rest-service/data:/app/data
    depends_on:
      - cassandra-node
    networks:
      - lab_8
