version: "3.9"

networks:
  lab_5:
    driver: bridge

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    restart: always
    ports:
    - 2181:2181
    environment:
       ZOOKEEPER_CLIENT_PORT: 2181
       ZOOKEEPER_TICK_TIME: 2000
       ALLOW_ANONYMOUS_LOGIN: yes
    networks:
      - lab_5

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
       KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
       KAFKA_ADVERTISED_HOSTNAME: kafka
       ALLOW_PLAINTEXT_LISTENER: yes
    depends_on:
      - zookeeper
    networks:
      - lab_5

  producer:
    build:
      context: ./producer
      dockerfile: ./Dockerfile
    container_name: producer
    environment:
       dataset: dataset.csv
    volumes:
      - ./producer/src:/app/src
    depends_on:
      - kafka
      - consumer
    networks:
      - lab_5

  consumer:
    build:
      context: ./consumer
      dockerfile: ./Dockerfile
    container_name: consumer
    environment:
       dataset: dataset.csv
    volumes:
      - ./consumer/src:/app/src
      - ./consumer/data:/app/data
    depends_on:
      - kafka
    networks:
      - lab_5


